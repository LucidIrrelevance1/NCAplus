<div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#{{ tenant.name }}">{{ tenant.name }}</a>
                </h4>
            </div>
            <div id="{{ tenant.name }}" class="panel-collapse collapse">
                <ul class="list-group">
                    {% for network in networks %}
                    <a href="/netmon/{{ tenant.name }}/{{ network.name }}" class="list-group-item">{{ network.name }}</a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

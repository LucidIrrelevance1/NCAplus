<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Date</th>
        <th>Action</th>
        <th>Path</th>
    </tr>
    </thead>
    <tbody>
    {% for end_point_track in end_point_track_list %}
    <tr>
        <td><div style="font-size:.8em;font-family: menlo">{{ end_point_track.date }}</div></td>
        <td><div style="font-size:.9em;font-family: menlo">{{ end_point_track.action }}</div></td>
        <td>{{ end_point_track.path }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
